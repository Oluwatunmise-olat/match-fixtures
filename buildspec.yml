# Read regarding code build privilege mode for docker daemon access
# https://stackoverflow.com/questions/72278034/aws-codebuild-how-to-run-tests-that-require-starting-docker

version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install typescript yarn -g
      - yarn install
  pre_build:
    commands:
      - yarn run test
  build:
    commands:
      - yarn run build
  post_build:
    commands:
      - zip -r match-fixtures.zip dist package.json yarn.lock appspec.yml
      - echo Build Finished.

artifacts:
  files:
    - match-fixtures.zip
  discard-paths: no
